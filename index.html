<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KM Survivor Analytics</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap');

      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
      }

      text {
        font-family: 'Montserrat', sans-serif;
        font-size: 12px;
        fill: #333;
        pointer-events: none;
      }

      svg {
        border: 1px solid grey;
        border-radius: 20px;
        background-color: #fff;
        position: relative;
        left: 250px;
      }

      .tooltip {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        font-size: 14px;
        pointer-events: none;
        display: none;
      }

      .button-container {
        position: absolute;
        left: 50px;
        top: 5vh; 
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 15px;
        background: white;
        border: 2px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .button-container button {
        font-family: 'Montserrat', sans-serif;
        font-size: 14px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #0078D4;
        color: white;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .button-container button.active {
        background-color: #ff35bc;
      }

      .button-container button:hover {
        transform: scale(1.05); 
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
      }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="btnACP">Analyse en Composantes Principales (ACP)</button>
        <button id="btnDBSCAN">Clustering par Densité (DBSCAN)</button>
        <button id="btnSOM">Cartes Auto-Organisatrices (SOM)</button>
    </div>

    <svg width="800" height="600"></svg>
    <div class="tooltip"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        const buttons = document.querySelectorAll('.button-container button');

        buttons.forEach(button => {
            // On ne peut activer qu'un seul bouton à la fois
            button.addEventListener('click', () => {
                if (button.classList.contains('active')) {
                    button.classList.remove('active');
                } else {
                    buttons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
